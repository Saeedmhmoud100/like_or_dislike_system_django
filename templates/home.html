{% extends "base.html" %}
{% load static %}

{% block style %}
      
{% endblock style %}

{% block content %}
<div class="container mt-5">
    <h1>All Posts</h1>
    <div class="row">
        {% for post in posts %}
          <div class="col-md-3 m-3">
            <div class="card" style="width: 18rem;">
                <img src="{{post.img.url}}" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{post.title}}</h5>
                  <a href="{% url 'post_detail' post.id %}" class="btn btn-primary">show more detail</a>
                </div>
              </div>
        </div>
        {% empty %}
        <h1>Not Found</h1>
        {% endfor %}
        

    </div>
</div>
{% endblock content %}
